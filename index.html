<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen iFrame</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #fullscreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <iframe id="fullscreen"
        src="https://miro.com/app/live-embed/uXjVKaDTQjk=/?moveToViewport=-5658,-3244,7564,3589&embedId=697101055203"
        allow="fullscreen; clipboard-read; clipboard-write" allowfullscreen></iframe>

    <script>
        function setFullscreen() {
            const iframe = document.getElementById('fullscreen');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', setFullscreen);
        window.addEventListener('DOMContentLoaded', setFullscreen);
    </script>

</body>

</html>
